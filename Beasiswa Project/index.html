<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beasiswa</title>
</head>
<body>
        <div class="card-form">
            <div class="title">
                <h2>Pendaftaran Beasiswa</h2>
            </div>

        <div class="form">
            <form id="form">
            <div class="input-form">
                <label >Masukan Nama</label>
                <input type="text" class="input" id="name">
            </div>
        
            <div class="input-form">
                <label >Masukan Email</label>
                <input type="email" class="input" id="email">
            </div>

            <div class="input-form">
                <label >Nomor HP</label>
                <input type="text" onkeypress="validate(event)" class="input" id="handphone">
            </div>

            <div class="input-form">
                <label>Semester saat ini</label>
                <select name="semester" class="input" id="semester">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>

            <div class="input-form">
                <label >IPK</label>
                <input type="number" class="input" id="ipk" value="2" disabled >
            </div>

            <div class="input-form">
                <label>Pilihan Beasiswa</label>
                <select name="beasiswa" class="input" id="beasiswa">
                    <option value="Beasiswa Akademik">Beasiswa Akademik</option>
                    <option value="Beasiswa Non Akademik">Beasiswa Non Akademik</option>
                </select>
            </div>

            <div class="input-form">
                <label>Upload Berkas Syarat</label>
                <input type="file" name="file" class="input" id="file" name="file-path">
            </div>

            <div class="input-form">
                <button type="submit" class="btn1" id="btndaftar">Daftar</button>
                <button type="submit" class="btn2" id="btnbatal">Batal</button>
            </div>
            </div>
            </form>

    

</div>
<script src="script.js"></script>
</body>
</html>
