<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Result Beasiswa</title>
</head>
<body>
    <div class="card-result">
        <div class="text">
            <div class="tittle">
                <h2>Sesuaikan Data Inputanmu!</h2>
            </div>
                <div class="output-form">
                    <label >Nama</label>
                    <span id="name-result" value=""> </span>
                </div>
                <div class="output-form">
                    <label >Email</label> <span id="email-result"></span>
                </div>
                <div class="output-form">
                    <label >Nomor HP</label> <span id="handphone-result"></span>
                </div>
                <div class="output-form">
                    <label>Semester saat ini</label> <span id="semester-result"></span>
                </div>
                <div class="output-form">
                    <label >IPK</label> <span id="ipk-result"></span>
                </div>
                <div class="output-form">
                    <label>Pilihan Beasiswa</label> <span id="beasiswa-result"></span>
                </div>
                <div class="output-form">
                    <label>Upload Berkas Syarat</label> <span id="file-result"></span>
                </div>

                <div class="output-form">
                        <button type="submit" class="btn1" id="btnverif">Sesuai</button>
                        <button type="submit" class="btn2" id="btnkembali">Kembali</button>
                </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
